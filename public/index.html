<!DOCTYPE html>
<html>
    <head>
        <title>Colab Work</title>
        <meta charset="utf-8">
        <!--Angular-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <link rel="stylesheet" href="style.css" />
        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Bootstrap CSS-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="socket.io/socket.io.js>"></script>
        <script src="client.js"></script>
    </head>
    <body ng-app="myApp">
        <div class="row btnJoin" style="padding: 5px;">
        <div class="col-lg-4"><div class="col-lg-12 innerCol">
            Room Gryffindor <br> 
            <button class="btn btn-success" onclick="changeRoom()" id="room1" value="room1">Join Room</button></div></div>
        <div class="col-lg-4"><div class="col-lg-12 innerCol">
            Room Slytherin <br>
        <button class="btn btn-success"  onclick="changeRoom2()" id="room2" value="room2">Join Room</button></div></div>
        <div class="col-lg-4"><div class="col-lg-12 innerCol">
            Room Ravenclaw <br>
        <button class="btn btn-success" onclick="changeRoom3()" id="room3" value="room3">Join Room</button></div></div>
        </div>
        <hr style="height: 5px;">
        <input type="text" id="textbox"></input><br>
        <div ng-controller="myCtrl">
            <textarea id="textarea" rows="20" cols="100" ng-change="updateText()" ng-model="myValue"></textarea>
        </div>
            <canvas id="drawing"></canvas>
    </body>
</html
