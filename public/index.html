<!DOCTYPE html>
<html>
    <head>
        <title>Collab Work</title>
        <meta charset="utf-8">
        <!--Angular-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <link rel="stylesheet" href="style.css" />
        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Bootstrap CSS-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="socket.io/socket.io.js>"></script>
        <script src="client.js"></script>
    </head>
    <body ng-app="myApp">
        <div class="row btnJoin" style="padding: 5px;">
        <div class="col-lg-4"><div class="col-lg-12 innerCol">
            Room Gryffindor <br> 
            <button class="btn btn-success" onclick="changeRoom()" id="room1" value="Gryffindor">Join Room</button></div></div>
        <div class="col-lg-4"><div class="col-lg-12 innerCol">
            Room Slytherin <br>
        <button class="btn btn-success"  onclick="changeRoom2()" id="room2" value="Slytherin">Join Room</button></div></div>
        <div class="col-lg-4"><div class="col-lg-12 innerCol">
            Room Ravenclaw <br>
        <button class="btn btn-success" onclick="changeRoom3()" id="room3" value="Ravenclaw">Join Room</button></div></div>
        </div>
        <hr>
        <!--END OF HEADER BUTTONS-->
        <div class="row hold-ta">
            <div class="col-lg-2">
                <div class="col-lg-12 innerCol" style="border-color: yellow; border-width: 5px;">
                    <div class="roomHeader" id="tellRoom"></div><br>
                </div>
            </div>
            <div class="col-lg-6"></div>
            <div class="col-lg-4"></div>
        </div>
        <!--TEXTAREA STARTS HERE-->
        <div class="row hold-ta">
            <div class="col-lg-2">
                <div class="col-lg-12 innerCol2">Place Holder for tools</div>
                    <div></div>
                    <div></div>
                </dive>
            </div>
            <div class="col-lg-8">
                <div ng-controller="myCtrl">
                    <textarea autofocus placeholder="Just Start typing to begin collaborating" id="textarea" rows="25" cols="150" ng-change="updateText()" ng-model="textModel"></textarea>
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
        <div class="row">
            <div class="col-lg-12" ><h2 style="padding-top: 10px">Need to draw something out? Try it below with your mouse!</h2></div>
        </div>
            <canvas id="drawing"></canvas>
    </body>
</html
